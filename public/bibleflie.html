<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子圣经团契 - 文件资源</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e3a8a;    /* 深海蓝 */
            --secondary: #3b82f6;  /* 清新蓝 */
            --accent: #f59e0b;     /* 温暖橙 */
            --background: #e5e7eb; /* 浅灰背景 */
            --card-bg: #ffffff;    /* 纯白卡片 */
            --text: #1f2937;       /* 深灰文字 */
            --shadow: rgba(31, 41, 55, 0.1);
            --hover-shadow: rgba(59, 130, 246, 0.3);
            --border: #d1d5db;     /* 柔和灰边框 */
            --success: #10b981;    /* 绿色（下载按钮） */
            --progress-bg: #f3f4f6; /* 下载进度背景 */
            --selected-bg: #d1d5db; /* 选中时深色背景 */
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #dbeafe);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .main-content {
            padding: 20px;
            transition: filter 0.3s ease;
        }

        .main-content.blur {
            filter: blur(5px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 文件统计 */
        .file-stats {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.98), rgba(219, 234, 254, 0.9));
            border-radius: 25px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 2rem;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(12px);
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo i {
            color: var(--accent);
            font-size: 2.2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo:hover {
            color: var(--secondary);
        }

        .logo:hover i {
            transform: rotate(360deg);
            color: var(--secondary);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--secondary), #2563eb);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--hover-shadow);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--hover-shadow);
        }

        /* 工具栏 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(243, 244, 246, 0.9));
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4), inset 0 0 8px rgba(59, 130, 246, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px var(--hover-shadow);
        }

        .sort-container {
            position: relative;
            display: inline-block;
        }

        .sort-btn {
            background: linear-gradient(135deg, var(--secondary), #2563eb);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-btn:hover {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--hover-shadow);
        }

        .sort-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow);
            min-width: 150px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .sort-container:hover .sort-dropdown,
        .sort-dropdown:hover {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .sort-option {
            padding: 0.8rem 1.5rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-option:hover {
            background: var(--secondary);
            color: white;
        }

        .batch-download-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .batch-download-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--hover-shadow);
        }

        .batch-download-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 下载进度提示 */
        .download-progress {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--progress-bg);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 2000;
            display: none;
        }

        .download-progress.active {
            display: block;
        }

        /* 卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow);
            padding: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: cardFadeIn 0.6s ease forwards;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card.selected {
            background: var(--selected-bg);
        }

        .card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .card:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 35px var(--hover-shadow);
            background: linear-gradient(135deg, #ffffff, #eef2ff);
            border: 1px solid var(--secondary);
        }

        .card-icon {
            font-size: 3.5rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
            color: var(--accent);
        }

        .card h3 {
            margin: 0 0 0.8rem;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }

        .card:hover h3 {
            color: var(--secondary);
        }

        .card p {
            font-size: 1rem;
            color: #4b5563;
            margin: 0 0 1rem;
            line-height: 1.6;
        }

        .highlight {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .card-size {
            font-size: 0.9rem;
            color: #6b7280;
            font-style: italic;
            transition: color 0.3s ease;
        }

        .card:hover .card-size {
            color: var(--secondary);
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .download-btn, .select-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .download-btn:hover, .select-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--hover-shadow);
        }

        .select-btn.selected {
            background: var(--accent);
        }

        /* 文件夹内容样式（模态窗口） */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px var(--shadow);
            transform: scale(0.8);
            animation: modalFadeIn 0.3s ease forwards;
            position: relative;
            z-index: 1001;
        }

        @keyframes modalFadeIn {
            to {
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .close-btn {
            background: linear-gradient(135deg, var(--secondary), #2563eb);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .close-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .folder-content .card {
            border: 1px solid var(--accent);
            background: #fff7ed;
            margin-bottom: 1rem;
        }

        .folder-content .card:hover {
            background: linear-gradient(135deg, #fff7ed, #fef3e8);
        }

        /* 文件夹卡片样式 */
        .card.folder {
            background: linear-gradient(135deg, #f0f9ff, #dbeafe);
            border: 2px dashed var(--secondary);
        }

        .card.folder:hover {
            background: linear-gradient(135deg, #dbeafe, #c7d2fe);
            border: 2px solid var(--accent);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            font-size: 1.3rem;
            color: #6b7280;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 6px 20px var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            .navbar {
                padding: 1rem;
                flex-direction: row;
                justify-content: space-between;
            }
            .logo {
                font-size: 1.5rem;
            }
            .logo i {
                font-size: 1.8rem;
            }
            .back-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            .search-bar {
                min-width: 100%;
                margin-bottom: 1rem;
            }
            #searchInput {
                padding: 0.9rem 3rem 0.9rem 1.2rem;
                font-size: 0.9rem;
            }
            .search-btn {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .sort-container, .batch-download-btn {
                width: 100%;
                text-align: center;
            }
            .sort-btn, .batch-download-btn {
                width: 100%;
            }
            .sort-dropdown {
                width: 100%;
                right: auto;
                left: 0;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
            .card {
                padding: 1.5rem;
            }
            .card-icon {
                font-size: 3rem;
            }
            .card h3 {
                font-size: 1.3rem;
            }
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .search-bar {
                margin-bottom: 1rem;
            }
            .sort-btn, .batch-download-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .card-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="file-stats" id="fileStats"></div>
            <div class="navbar">
                <a href="#" class="logo">
                    <i class="fas fa-book-bible"></i>
                    <span>电子圣经团契</span>
                </a>
                <button class="back-btn" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>

            <div class="toolbar">
                <div class="search-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索文件...">
                        <button class="search-btn" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="sort-container">
                    <button class="sort-btn">
                        <i class="fas fa-sort"></i> 排序
                    </button>
                    <div class="sort-dropdown">
                        <div class="sort-option" data-sort="time-asc">时间升序</div>
                        <div class="sort-option" data-sort="time-desc">时间降序</div>
                        <div class="sort-option" data-sort="alpha-asc">字母升序</div>
                        <div class="sort-option" data-sort="alpha-desc">字母降序</div>
                    </div>
                </div>
                <button class="batch-download-btn" id="batchDownloadBtn" disabled>批量下载</button>
            </div>

            <div id="cardGrid" class="card-grid"></div>
        </div>
    </div>

    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
            </div>
            <div id="folderContent" class="folder-content"></div>
        </div>
    </div>

    <div id="downloadProgress" class="download-progress">
        <p>正在下载... <span id="progressCount">0/0</span></p>
    </div>

    <script>
        class ResourceManager {
            constructor() {
                this.items = [
                {"title": "但以理书2章", "type": "folder", "contents": []},
                {"title": "但以理书1章", "type": "folder", "contents": []},
                {"title": "创世纪系列", "type": "folder", "contents": []},
                {"title": "V-Babylon Story _002.mp4", "type": "mp4", "size": "47.43MB", "date": "2025-03-23", "path": "static/files/Babylon Story _segments/V-Babylon Story _002.mp4", "description": "V-Babylon Story _002.mp4 - 自动更新文件"},
                {"title": "V-Babylon Story _001.mp4", "type": "mp4", "size": "47.65MB", "date": "2025-03-23", "path": "static/files/Babylon Story _segments/V-Babylon Story _001.mp4", "description": "V-Babylon Story _001.mp4 - 自动更新文件"}
                ];
                this.selectedFiles = new Set();
                this.init();
            }

            init() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => this.search(e.target.value));

                const sortOptions = document.querySelectorAll('.sort-option');
                sortOptions.forEach(option => {
                    option.addEventListener('click', () => this.sortItems(option.dataset.sort));
                });

                const batchDownloadBtn = document.getElementById('batchDownloadBtn');
                batchDownloadBtn.addEventListener('click', () => this.batchDownload());

                const modal = document.getElementById('folderModal');
                const closeModalBtn = document.getElementById('closeModal');
                closeModalBtn.addEventListener('click', () => this.closeModal());

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });

                if (!this.items || this.items.length === 0) {
                    document.getElementById('cardGrid').innerHTML = '<p class="empty-state">暂无文件可用</p>';
                    console.warn("⚠️ 未找到文件数据");
                } else {
                    this.search('');
                }

                this.updateFileStats();
            }

            getFileIcon(type) {
                const icons = {
                    'folder': 'fa-folder',
                    'docx': 'fa-file-word', 'doc': 'fa-file-word',
                    'pdf': 'fa-file-pdf', 'mp3': 'fa-file-audio',
                    'mp4': 'fa-file-video', 'excel': 'fa-file-excel',
                    'pptx': 'fa-file-powerpoint', 'html': 'fa-file-code',
                    'txt': 'fa-file-alt', 'zip': 'fa-file-archive',
                    'rar': 'fa-file-archive', 'png': 'fa-file-image',
                    'jpg': 'fa-file-image', 'webp': 'fa-file-image',
                    'webm': 'fa-file-video', 'm4a': 'fa-file-audio'
                };
                return icons[type] || 'fa-file';
            }

            highlightText(text, term) {
                if (!term || !text) return text || '';
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            sortItems(sortType) {
                const sortRecursive = (items) => {
                    items.sort((a, b) => {
                        if (a.type === 'folder' && b.type !== 'folder') return -1;
                        if (a.type !== 'folder' && b.type === 'folder') return 1;
                        if (a.type === 'folder' && b.type === 'folder') {
                            return sortType.includes('alpha') ?
                                (sortType === 'alpha-asc' ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title)) :
                                (sortType === 'time-asc' ? a.date.localeCompare(b.date) : b.date.localeCompare(a.date));
                        }
                        return sortType.includes('alpha') ?
                            (sortType === 'alpha-asc' ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title)) :
                            (sortType === 'time-asc' ? a.date.localeCompare(b.date) : b.date.localeCompare(a.date));
                    });
                    items.forEach(item => {
                        if (item.type === 'folder') sortRecursive(item.contents);
                    });
                };

                sortRecursive(this.items);
                this.search(document.getElementById('searchInput').value);
            }

            search(term = '') {
                const searchTerm = term.toLowerCase().trim();
                if (searchTerm) {
                    const flatItems = [];
                    this.items.forEach(item => {
                        if (item.type === 'folder') {
                            item.contents.forEach(content => {
                                if (content.title.toLowerCase().includes(searchTerm) || 
                                    content.description?.toLowerCase().includes(searchTerm)) {
                                    flatItems.push(content);
                                }
                            });
                        } else if (item.title.toLowerCase().includes(searchTerm) || 
                                   item.description?.toLowerCase().includes(searchTerm)) {
                            flatItems.push(item);
                        }
                    });
                    this.displayItems = flatItems;
                } else {
                    this.displayItems = this.items;
                }
                this.render(searchTerm);
            }

            getPreviewUrl(item) {
                if (!item?.type || !item?.title || !item?.path) {
                    console.error("无效的item:", item);
                    return '#';
                }
                const fileType = item.type;
                const fileName = item.title.replace(`.${fileType}`, '');
                const encodedPath = encodeURIComponent(item.path);
                return `/html/${fileType}.html?file=${fileName}&path=${encodedPath}`;
            }

            downloadFile(item) {
                const link = document.createElement('a');
                link.href = item.path;
                link.download = item.title;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            async batchDownload() {
                if (this.selectedFiles.size === 0) return;

                const progress = document.getElementById('downloadProgress');
                const progressCount = document.getElementById('progressCount');
                progress.classList.add('active');

                const files = Array.from(this.selectedFiles);
                const total = files.length;
                let completed = 0;

                for (const file of files) {
                    completed++;
                    progressCount.textContent = `${completed}/${total}`;
                    this.downloadFile(file);
                    await new Promise(resolve => setTimeout(resolve, 500)); // 模拟下载间隔
                }

                this.selectedFiles.clear();
                document.querySelectorAll('.select-btn').forEach(btn => {
                    btn.classList.remove('selected');
                    btn.closest('.card').classList.remove('selected');
                });
                document.getElementById('batchDownloadBtn').disabled = true;
                setTimeout(() => progress.classList.remove('active'), 1000);
            }

            toggleSelection(item, btn, isFolder = false) {
                if (isFolder) {
                    if (this.selectedFiles.has(item)) {
                        this.selectedFiles.delete(item);
                        item.contents.forEach(content => this.selectedFiles.delete(content));
                        btn.closest('.card').classList.remove('selected');
                    } else {
                        this.selectedFiles.add(item);
                        item.contents.forEach(content => this.selectedFiles.add(content));
                        btn.closest('.card').classList.add('selected');
                    }
                } else {
                    if (this.selectedFiles.has(item)) {
                        this.selectedFiles.delete(item);
                        btn.closest('.card').classList.remove('selected');
                    } else {
                        this.selectedFiles.add(item);
                        btn.closest('.card').classList.add('selected');
                    }
                }
                document.getElementById('batchDownloadBtn').disabled = this.selectedFiles.size === 0;
            }

            openFolder(folder) {
                const modal = document.getElementById('folderModal');
                const modalTitle = document.getElementById('modalTitle');
                const folderContent = document.getElementById('folderContent');
                modalTitle.textContent = folder.title;
                folderContent.innerHTML = folder.contents.map((content, index) => `
                    <div class="card ${this.selectedFiles.has(content) ? 'selected' : ''}" style="animation-delay: ${index * 0.1}s;" onclick="window.location.href='${this.getPreviewUrl(content)}'; event.stopPropagation();">
                        <i class="fas ${this.getFileIcon(content.type)} card-icon"></i>
                        <h3>${this.highlightText(content.title, '')}</h3>
                        <p>${this.highlightText(content.description || '', '')}</p>
                        <div class="card-size">${content.size}</div>
                        <div class="card-actions">
                            <button class="download-btn" onclick="resourceManager.downloadFile(${JSON.stringify(content)}); event.stopPropagation();">
                                <i class="fas fa-download"></i> 下载
                            </button>
                            <button class="select-btn ${this.selectedFiles.has(content) ? 'selected' : ''}" onclick="resourceManager.toggleSelection(${JSON.stringify(content)}, this); event.stopPropagation();">
                                <i class="fas fa-check"></i> 选择
                            </button>
                        </div>
                    </div>
                `).join('');
                modal.classList.add('active');
                document.querySelector('.main-content').classList.add('blur');
            }

            closeModal() {
                const modal = document.getElementById('folderModal');
                modal.classList.remove('active');
                document.querySelector('.main-content').classList.remove('blur');
            }

            updateFileStats() {
                let totalFiles = 0;
                let totalSize = 0;

                this.items.forEach(item => {
                    if (item.type === 'folder') {
                        totalFiles += item.contents.length;
                        item.contents.forEach(content => {
                            totalSize += parseFloat(content.size) || 0;
                        });
                    } else {
                        totalFiles += 1;
                        totalSize += parseFloat(item.size) || 0;
                    }
                });

                document.getElementById('fileStats').textContent = `共有 ${totalFiles} 个文件，总共大小 ${totalSize.toFixed(2)} MB`;
            }

            render(searchTerm = '') {
                const grid = document.getElementById('cardGrid');
                if (!this.displayItems || this.displayItems.length === 0) {
                    grid.innerHTML = '<p class="empty-state">没有匹配的文件</p>';
                    return;
                }
                grid.innerHTML = this.displayItems.map((item, index) => {
                    if (item.type === 'folder' && !searchTerm) {
                        return `
                            <div class="card folder ${this.selectedFiles.has(item) ? 'selected' : ''}" data-folder-id="${index}">
                                <i class="fas ${this.getFileIcon(item.type)} card-icon"></i>
                                <h3>${this.highlightText(item.title, searchTerm)}</h3>
                                <p>文件夹 - ${item.contents.length} 个文件</p>
                                <div class="card-actions">
                                    <button class="download-btn" onclick="resourceManager.openFolder(${JSON.stringify(item)}); event.stopPropagation();">
                                        <i class="fas fa-folder-open"></i> 打开
                                    </button>
                                    <button class="select-btn ${this.selectedFiles.has(item) ? 'selected' : ''}" onclick="resourceManager.toggleSelection(${JSON.stringify(item)}, this, true); event.stopPropagation();">
                                        <i class="fas fa-check"></i> 选择
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        const previewUrl = this.getPreviewUrl(item);
                        return `
                            <div class="card ${this.selectedFiles.has(item) ? 'selected' : ''}" onclick="window.location.href='${previewUrl}'; event.stopPropagation();">
                                <i class="fas ${this.getFileIcon(item.type)} card-icon"></i>
                                <h3>${this.highlightText(item.title, searchTerm)}</h3>
                                <p>${this.highlightText(item.description || '', searchTerm)}</p>
                                <div class="card-size">${item.size}</div>
                                <div class="card-actions">
                                    <button class="download-btn" onclick="resourceManager.downloadFile(${JSON.stringify(item)}); event.stopPropagation();">
                                        <i class="fas fa-download"></i> 下载
                                    </button>
                                    <button class="select-btn ${this.selectedFiles.has(item) ? 'selected' : ''}" onclick="resourceManager.toggleSelection(${JSON.stringify(item)}, this); event.stopPropagation();">
                                        <i class="fas fa-check"></i> 选择
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                }).join('');

                document.querySelectorAll('.card.folder').forEach(folder => {
                    folder.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            const folderId = folder.getAttribute('data-folder-id');
                            const folderData = this.displayItems[folderId];
                            this.openFolder(folderData);
                        }
                    });
                });
            }
        }

        const resourceManager = new ResourceManager();
    </script>
</body>
</html>
