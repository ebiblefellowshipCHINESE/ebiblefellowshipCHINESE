<script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
<script>
// 播放器配置数据（只需加入这一段）
const playersConfig = [
    {
        audio: {
            url: 'https://example.com/song3.mp3',
            name: '温暖阳光',
            artist: '阳光乐队',
            cover: 'https://example.com/cover3.jpg',
            lrc: '[00:00.00]歌词内容3...'
        },
        theme: '#FF9800'
    },
    {
        audio: {
            url: 'https://example.com/song4.mp3',
            name: '甜蜜回忆',
            artist: '回忆组合',
            cover: 'https://example.com/cover4.jpg',
            lrc: '[00:00.00]歌词内容4...'
        },
        theme: '#E91E63'
    },
    {
        audio: {
            url: 'https://example.com/song5.mp3',
            name: '深夜电台',
            artist: '都市夜归人',
            cover: 'https://example.com/cover5.jpg',
            lrc: '[00:00.00]歌词内容5...'
        },
        theme: '#607D8B'
    }
];

// 自动创建播放器 DOM 并初始化
const container = document.querySelector('.player-container');

playersConfig.forEach((config, index) => {
    const id = `player${index + 1}`;
    const div = document.createElement('div');
    div.id = id;
    div.className = 'aplayer';
    container.appendChild(div);

    new APlayer({
        container: div,
        fixed: false,
        autoplay: false,
        theme: config.theme,
        loop: 'all',
        preload: 'metadata',
        volume: 0.7,
        mutex: true,
        lrcType: 3,
        audio: config.audio
    });
});
</script>
