<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新文件列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: rgba(0, 81, 255, 0.9);
            --background-blur: blur(10px);
            --transition-speed: 0.3s;
        }
    
        .file-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    
        /* 电脑端样式 */
        @media (min-width: 1024px) {
            .file-container {
                margin-left: 290px;
                margin-right: 290px;
            }
        }
    
        /* 手机端样式 */
        @media (max-width: 768px) {
            .file-container {
                margin-right: 80px;
            }
        }
    
        .latest-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: var(--background-blur);
            border: none;
            width: 100%;
            padding: 18px 25px;
            border-radius: 15px;
            color: var(--primary-color);
            font-size: 18px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    
        .latest-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
    
        .file-list {
            position: absolute;
            width: 100%;
            max-height: 0;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--background-blur);
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: max-height var(--transition-speed) ease-out;
            z-index: 1;
        }
    
        .file-list.show {
            max-height: 400px;
            overflow-y: auto;
        }
    
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
    
        .file-item:hover {
            background: rgba(0, 0, 0, 0.03);
        }
    
        .file-icon {
            width: 30px;
            margin-right: 15px;
            color: #4ecdc4;
        }
    
        .file-info {
            flex: 1;
        }
    
        .file-name {
            font-weight: 500;
            margin-bottom: 3px;
        }
    
        .file-details {
            font-size: 0.85em;
            color: #666;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .file-list.show .file-item {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
    
</head>
<body>
    <div class="file-container">
        <button class="latest-btn" onclick="toggleFileList()">
            最新文件
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="file-list" id="fileList"></div>
    </div>
    <script>
        // 模拟文件数据（可替换为真实数据）
        const files = [
            { name: '音乐作品.mp3', size: '5.2 MB', type: 'audio' },
            { name: '会议记录.pdf', size: '2.1 MB', type: 'pdf' },
            { name: '设计稿.jpg', size: '3.8 MB', type: 'image' },
            { name: '演示视频.mp4', size: '15.4 MB', type: 'video' },
            { name: '文档文件.docx', size: '1.5 MB', type: 'docx' },
            { name: '音频.m4a', size: '6.3 MB', type: 'audio' }
        ];
    
        function getFileIcon(type) {
            const icons = {
                audio: 'fa-file-audio',
                video: 'fa-file-video',
                image: 'fa-file-image',
                pdf: 'fa-file-pdf',
                docx: 'fa-file-word',
                default: 'fa-file'
            };
            return `<i class="fas ${icons[type] || icons.default} file-icon"></i>`;
        }
    
        function generateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.map(file => {
                // 获取文件扩展名
                const fileExtension = file.name.split('.').pop().toLowerCase();
    
                // 根据文件扩展名确定跳转的路径
                let filePath = '#';  // 默认值
                if (fileExtension === 'mp3' || fileExtension === 'm4a') {
                    filePath = `html/mp3.html?file=${encodeURIComponent(file.name)}`;
                } else if (fileExtension === 'pdf') {
                    filePath = `html/pdf.html?file=${encodeURIComponent(file.name)}`;
                } else if (fileExtension === 'docx') {
                    filePath = `html/docx.html?file=${encodeURIComponent(file.name)}`;
                } else if (fileExtension === 'jpg' || fileExtension === 'jpeg' || fileExtension === 'png') {
                    filePath = `html/image.html?file=${encodeURIComponent(file.name)}`;
                } else {
                    filePath = `html/${fileExtension}.html?file=${encodeURIComponent(file.name)}`;
                }
    
                return `
                    <a href="${filePath}" class="file-item" target="_blank">
                        ${getFileIcon(file.type)}
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-details">
                                ${file.type.toUpperCase()} • ${file.size}
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }
    
        function toggleFileList() {
            const fileList = document.getElementById('fileList');
            fileList.classList.toggle('show');
        }
    
        // 点击外部区域关闭列表
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.file-container')) {
                document.getElementById('fileList').classList.remove('show');
            }
        });
    
        // 初始化生成文件列表
        generateFileList();
    </script>
    
    
</body>
</html>
